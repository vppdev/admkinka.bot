<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кондитеры</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>heeff.uz Добавить Кондитера</h1>
        <form id="confectionerForm">
            <label for="name">Имя Кондитера:</label>
            <input type="text" id="name" required>

            <label for="source">Откуда нашли:</label>
            <input type="text" id="source" required>

            <label for="activity">Чем занимается:</label>
            <input type="text" id="activity" required>

            <label for="telegram">Telegram:</label>
            <input type="text" id="telegram" required>

            <label for="instagram">Instagram:</label>
            <input type="text" id="instagram" required>

            <label for="phone">Номер телефона:</label>
            <input type="number" id="phone" required>

            <button type="submit">Добавить</button>
        </form>

        <h2>Список Кондитеров</h2>
        <table id="confectionersList">
            <thead>
                <tr>
                    <th>Имя</th>
                    <th>Источник</th>
                    <th>Деятельность</th>
                    <th>Telegram</th>
                    <th>Instagram</th>
                    <th>Телефон</th>
                    <th>Статус</th>
                    <th>Действие</th> <!-- Новая колонка для действия -->
                </tr>
            </thead>
            <tbody>
                <!-- Список кондитеров будет добавляться сюда -->
            </tbody>
        </table>
    </div>

    <script src="main.js"></script>
</body>
</html>
