<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Кондитеры</title>
</head>
<body>
    <h1>Добавить нового кондитера</h1>
    <form id="confectionerForm">
        <input type="text" id="name" placeholder="Имя" required>
        <input type="text" id="source" placeholder="Источник" required>
        <input type="text" id="activity" placeholder="Деятельность" required>
        <input type="text" id="telegram" placeholder="Telegram (необязательно)">
        <input type="text" id="instagram" placeholder="Instagram (необязательно)">
        <input type="text" id="phone" placeholder="Номер (необязательно)">
        <button type="submit">Добавить кондитера</button>
    </form>

    <h2>Список кондитеров:</h2>
    <div id="confectionersList"></div>

    <script src="main.js"></script>
</body>
</html>
